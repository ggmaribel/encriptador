<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Encriptador</h1>
    </header>

    <body>
        <div class="mainSection">
          <div class="textoEncriptador">
            <textarea name="mensaje" id="mensaje" placeholder="Ingrese el texto aquí..." cols="30" rows="10"></textarea>
            <span>&#9888; Solo letras minúsculas y sin acentos.</span>
            <div class="btn-section">
                <button id="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar">Desencriptar</button>  
            </div>
            
            </div>

            <div class="textoResultado">
                <img src="" alt="">
                <textarea name=texto" id="texto" cols="30" rows="10" placeholder="Ningún mensaje fue encontrado."></textarea>
                <button id="btn-copiar">Copiar</button>
            </div>  
        </div>

        <footer>
            <p>&copy; 2024 Creado por Maribel G.</p>
        </footer>
        

        <script src="app.js"></script>
    </body>
    
</body>
</html>
